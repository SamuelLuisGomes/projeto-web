<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projeto Prova</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mangás</a>
            <form class="d-flex" action="/pesquisar" method="POST">
              <input class="form-control me-2" type="text" name ="pesquisa" placeholder="Encontrar Mangás">
              <button class="btn btn-outline-success">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav><br><br><br><br>










    <div class="container">
        <h2>Lista de Mangás</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Autor</th>
                      <th scope="col">Genero</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for mangas in lista: %}
                        <tr>
                            <td>{{ mangas ['nome']}}</td>
                            <td>{{ mangas ['autor']}}</td>
                            <td>{{ mangas ['genero']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        <a href="/cadastro" class="btn btn btn-outline-primary">Cadastro</a>
        <a href="/criar" class="btn btn btn-outline-danger">Excluir</a>
    </div>


</body>
</html>
